<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />

    <!-- Title (VERY IMPORTANT FOR GOOGLE) -->
    <title>
      DE SONS VOICE | Divinely Inspired Christian Music & Streaming Platform
    </title>

    <!-- Description (Shows on Google results) -->
    <meta
      name="description"
      content="DE SONS VOICE is a divinely inspired Christian streaming platform for gospel music, worship songs, sermons, and faith-based audio content. Discover Christian songs, worship music, and voices inspired by God."
    />

    <!-- Keywords (Helps Google understand your niche) -->
    <meta
      name="keywords"
      content="Christian music, gospel songs, worship music, Christian streaming platform, gospel worship, Christian audio, Christian songs online, gospel music platform, Christian media, DE SONS VOICE"
    />

    <!-- Author -->
    <meta name="author" content="DE SONS VOICE" />

    <!-- Open Graph (WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:title" content="DE SONS VOICE | Christian Music & Worship Streaming" />
    <meta
      property="og:description"
      content="Stream Christian songs, gospel worship music, sermons, and faith-based content on DE SONS VOICE â€” a divinely inspired Christian platform."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://desonsvoice.netlify.app" />
    <meta property="og:image" content="/logo.jpeg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DE SONS VOICE | Christian Music Platform" />
    <meta
      name="twitter:description"
      content="Discover Christian songs, gospel worship, and faith-inspired voices on DE SONS VOICE."
    />
    <meta name="twitter:image" content="/logo.jpeg" />

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/logo.jpeg" />

    <!-- Canonical (Prevents duplicate SEO issues) -->
    <link rel="canonical" href="https://desonsvoice.netlify.app" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
